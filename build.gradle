plugins {
    id 'java'
}

group 'org.tj.chain'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
